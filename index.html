<!DOCTYPE html>
<html>
<body style="background-color: rgba(0, 0, 255, 0.219); text-align: center; padding: 100px 0;font-family: cursive; text-transform: uppercase;">

<h1 id="title">StopWatch</h1>

<h1 id="stopwatch">
    <span id="min">00</span>:<span id="sec">00</span>:<span id="ten">00</span>
</h1>

<br/>

<button style="background-color: rgba(0, 0, 255, 0.219); font-family: cursive; width: 10em; height: 4em; border-radius: 5px; border: solid 1px;" id="startB">
    START
</button>
<button style="background-color: rgba(0, 0, 255, 0.219); font-family: cursive; width: 10em; height: 4em; border-radius: 5px; border: solid 1px;" id="stopB">
    STOP
</button>
<button style="background-color: rgba(0, 0, 255, 0.219); font-family: cursive; width: 10em; height: 4em; border-radius: 5px; border: solid 1px;" id="resetB">
    RESET
</button>

<br/>

<h1 id="savedTime"></h1>

<script src="./main.js"> 

</script>
</body>
</html>
